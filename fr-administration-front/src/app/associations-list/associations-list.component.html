<div>
  <app-nav></app-nav>
</div>

<div>
  <label for="name">Name</label>
  <input type="name" id="name" placeholder="name" />
  <a (click)="create()"><button>Create</button></a>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let association">  <button (click)="idRedirect(association.id)">{{association.id}} </button> </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let association"> {{association.name}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <td mat-cell *matCellDef="let user"> <button (click)="delete(user.id)">🗑️</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
</table>
