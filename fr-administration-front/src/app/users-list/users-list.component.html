<div>
  <app-nav></app-nav>
</div>

<div>
  <label for="lastname">LastName</label>
  <input type="text" id="lastname" placeholder="lastname" />
  <label for="firstname">FirstName</label>
  <input type="text" id="firstname" placeholder="firstname" />
  <label for="age">Age</label>
  <input type="text" id="age" placeholder="age" />
  <label for="password">Password</label>
  <input type="age" id="password" placeholder="password" />
  <a (click)="create()"><button>Create</button></a>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let user"> <button (click)="idRedirect(user.id)">{{user.id}}</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Lastname </th>
    <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
  </ng-container>

  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef> Firstname </th>
    <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let user"> {{user.age}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <td mat-cell *matCellDef="let user"> <button (click)="delete(user.id)">🗑️</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
</table>
