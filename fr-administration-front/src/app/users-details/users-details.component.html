<div>
  <app-nav></app-nav>
</div>

<table mat-table [dataSource]="dataSourcent" class="mat-elevation-z8">

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Lastname </th>
    <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
  </ng-container>

  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef> Firstname </th>
    <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let user"> {{user.age}} </td>
  </ng-container>

  <ng-container matColumnDef="deletion">
    <td mat-cell *matCellDef="let user"> <button (click)="delete(user.id)">🗑️</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedH"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div>Associations de l'utilisateur</div>
<div>
  <table mat-table [dataSource]="dataSourcentA" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <td mat-cell *matCellDef="let aArray">
        <div *ngFor="let item of aArray">
          <button (click)="idRedirect(item.id)">{{item.id}}</button>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <td mat-cell *matCellDef="let aArray">
        <div *ngFor="let item of aArray">
          {{ item.name }}
        </div>
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns2;">
    </tr>

  </table>
</div>
