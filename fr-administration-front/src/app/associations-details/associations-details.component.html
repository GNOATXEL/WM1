<div class="custom-table">
  <div class="header-row">
    <div class="header-cell">Name</div>
    <div class="header-cell"></div>
  </div>

  <ng-container *ngFor="let asso of dataSourcent" class="data-rows">
    <div class="data-row">
      <div class="data-cell">{{ asso.name }}</div>
      <div class="data-cell">
        <button (click)="delete(asso.id)">🗑️</button>
      </div>
    </div>
  </ng-container>
</div>

<div class="title">Utilisateurs de l'association</div>

<div>
  <table mat-table [dataSource]="dataSourcentU" class="container">

    <ng-container matColumnDef="id">
      <td mat-cell *matCellDef="let aArray">
        <div *ngFor="let item of aArray">
      <button (click)="idRedirect(item.id)">{{item.id}}</button>
          </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <td mat-cell *matCellDef="let aArray">
        <div *ngFor="let item of aArray">
          {{ item.lastname }}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <td mat-cell *matCellDef="let aArray">
        <div *ngFor="let item of aArray">
          {{ item.firstname }}
        </div>
      </td>
    </ng-container>

<!--    <ng-container matColumnDef="add">-->
<!--      <label for="id">ID</label>-->
<!--      <input type="id" id="id" placeholder="id" />-->
<!--      <a (click)="add()"><button>Add</button></a>-->
<!--    </ng-container>-->

    <tr mat-row *matRowDef="let row; columns: displayedColumns2;">
    </tr>

  </table>
</div>

<div class="title">Minutes de l'association</div>
<div>
  <table mat-table [dataSource]="dataSourcentM"  class="container">

    <ng-container matColumnDef="id">
      <td mat-cell *matCellDef="let aArray">
        <div *ngFor="let item of aArray">
          {{ item.id }}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="content">
      <td mat-cell *matCellDef="let aArray">
        <div *ngFor="let item of aArray">
          {{ item.content }}
        </div>
      </td>
    </ng-container>



    <tr mat-row *matRowDef="let row; columns: displayedColumns3;">
    </tr>

  </table>
</div>
