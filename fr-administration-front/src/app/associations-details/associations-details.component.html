<div>
  <app-nav></app-nav>
</div>

<table mat-table [dataSource]="dataSourcent" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let asso"> {{asso.name}} </td>
  </ng-container>


  <ng-container matColumnDef="deletion">
    <td mat-cell *matCellDef="let asso"> <button (click)="delete(asso.id)">🗑️</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedH"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div>Utilisateurs de l'association</div>
<div>
  <table mat-table [dataSource]="dataSourcentU" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <td mat-cell *matCellDef="let aArray">
        <div *ngFor="let item of aArray">
      <button (click)="idRedirect(item.id)">{{item.id}}</button>
          </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <td mat-cell *matCellDef="let aArray">
        <div *ngFor="let item of aArray">
          {{ item.lastname }}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <td mat-cell *matCellDef="let aArray">
        <div *ngFor="let item of aArray">
          {{ item.firstname }}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="add">
      <label for="id">ID</label>
      <input type="id" id="id" placeholder="id" />
      <a (click)="add()"><button>Add</button></a>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns2;">
    </tr>

  </table>
</div>

<div>Minutes de l'association</div>
<div>
  <table mat-table [dataSource]="dataSourcentM" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <td mat-cell *matCellDef="let aArray">
        <div *ngFor="let item of aArray">
          {{ item.id }}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="content">
      <td mat-cell *matCellDef="let aArray">
        <div *ngFor="let item of aArray">
          {{ item.content }}
        </div>
      </td>
    </ng-container>



    <tr mat-row *matRowDef="let row; columns: displayedColumns3;">
    </tr>

  </table>
</div>
