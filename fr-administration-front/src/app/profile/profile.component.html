<div>
  <app-nav></app-nav>
</div>

<div class="custom-table">
  <div class="header-row">
    <div class="header-cell">Lastname</div>
    <div class="header-cell">Firstname</div>
    <div class="header-cell">Age</div>
  </div>

  <div class="data-rows">
    <div class="data-row" *ngFor="let user of dataSourcent">
      <div class="data-cell">{{ user.lastname }}</div>
      <div class="data-cell">{{ user.firstname }}</div>
      <div class="data-cell">{{ user.age }}</div>
    </div>
  </div>
</div>
<div class="input-container">
  <input type="text" id="lastname" placeholder="Input" />
  <a (click)="editLastName()"><button>Edit Lastname</button></a>
  <input type="text" id="firstname" placeholder="Input" />
  <a (click)="editFirstName()"><button>Edit Firstname</button></a>
  <input type="text" id="password" placeholder="Input" />
  <a (click)="editPassword()"><button>Edit Password</button></a>
</div>

<div class="user-associations-title">Associations de l'utilisateur</div>
<div>
  <div class="custom-table mat-elevation-z9">
    <div class="data-rows">
      <div class="data-row" *ngFor="let aArray of dataSourcentA">
        <div class="data-cell" *ngFor="let item of aArray">
          {{ item.name }}
        </div>
      </div>
    </div>
  </div>
</div>
