<table mat-table [dataSource]="dataSourcent" class="mat-elevation-z8">

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Lastname </th>
    <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
  </ng-container>

  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef> Firstname </th>
    <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let user"> {{user.age}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div>
  <input type="text" id="lastname" placeholder="Input" />
  <a (click)="editLastName()"><button>Edit Lastname</button></a>
  <input type="text" id="firstname" placeholder="Input" />
  <a (click)="editFirstName()"><button>Edit Firstname</button></a>
  <input type="text" id="password" placeholder="Input" />
  <a (click)="editPassword()"><button>Edit Password</button></a>
</div>
